<h1>Lab 04: CSS Structure and Properties</h1>
<!-- header end -->


<div>
<label id="title">Great Auto Parts - Order Form</label>
<form>
    <label for="firstname">First Name:</label><br>
    <input type="text" name="firstname" placeholder="Enter your first name"><br>
    <label for="lastname">Last Name:</label><br>
    <input type="text" name="lastname" placeholder="Enter your last name"><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" placeholder="Enter your email address"><br>
    <label for="phonenumber">Phone number:</label><br>
    <input type="tel" name="phonenumber" placeholder="Enter your phone number"><br>
    <label for="make">Make:</label><br>
    <input type="text" name="make" placeholder="Make"><br>
    <label for="model">Model:</label><br>
    <input type="text" name="model" placeholder="Model"><br>
    <label for="year">Year:</label><br>
    <input type="number" name="year" placeholder="Year"><br>
    <label for="date">Date:</label><br>
    <input type="date" name="date" placeholder="date"><br>
    <label for="sparepart">Spare parts:</label><br>
    <input type="text" name="sparepart" placeholder="Enter the spare part you need"><br>
    <label for="quantity">Quantity:</label><br>
    <input type="number" name="quantity" placeholder="Enter the quantity of the spare part you need"><br>
    <label for="comment">Comment:</label><br>
    <textarea type="text" name="comment" placeholder="Enter your comment" rows="10" cols="60"></textarea><br>
    <input id="submit" type="submit" name="submit"><br>
</form>
</div>

</body>
